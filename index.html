<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="informacoes">
            <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>
            <p>Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>
        <section class="formulario">
            <div class="campo">
                <input class="input nome" type="text" placeholder="Nome completo *">
                <p class="obrigatorio esconder">campo obrigatório</p>
            </div>
            <div class="campo">
                <input class="input email" type="text" placeholder="E-mail *">
                <p class="obrigatorio esconder">campo obrigatório</p>
            </div>
            <div class="campo">
                <input class="input telefone" type="text" placeholder="Telefone *">
                <p class="obrigatorio esconder">campo obrigatório</p>
            </div>
            <div class="campo">
                <input class="input mensagem" type="text" placeholder="Mensagem *">
                <p class="obrigatorio esconder">campo obrigatório</p>
            </div>
            <p>*campos obrigatórios</p>
            <button onclick="enviar()">Enviar</button>
        </section>
    </main>

    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
